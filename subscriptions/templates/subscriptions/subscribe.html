{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Subscribe{% endblock %}

{% block content %}
<div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); z-index: -1;"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Subscribe</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card bg-light p-5 shadow-sm">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
