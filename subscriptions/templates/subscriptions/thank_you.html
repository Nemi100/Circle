{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Thank You{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-lg" style="background: rgba(255, 255, 255, 0.9);">
        <h2 class="text-center">Thank You for Subscribing!</h2>
        <p class="text-center">We appreciate your subscription and look forward to providing you with premium content.</p>
    </div>
</div>

{% if show_toast %}
    <script>
        // Automatically show the toast when the page loads
        var toastEl = document.getElementById('thankYouToast');
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
    </script>
{% endif %}
{% endblock %}
