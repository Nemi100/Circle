{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Confirm Delete Review {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
{% endblock %}

{% block content %}
    <div class="container common-body content-spacing profile-overlay">
        <h2 class="logo-font mb-4">Confirm Delete Review</h2>
        <hr>
        <p>Are you sure you want to delete this review?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
