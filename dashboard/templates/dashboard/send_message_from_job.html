{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} | Send Message {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'jobs/css/jobs.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="padding-top: 60px;">
    <h2>Send Message About Job: {{ job.project_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
