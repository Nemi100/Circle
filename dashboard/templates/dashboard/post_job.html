{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %} {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="container dashboard-overlay">
    <h2 class="logo-font">Post a Job</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Post Job</button>
    </form>
</div>
{% endblock %}
