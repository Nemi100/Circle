{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} | Send Message {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block content %}
<div class="container common-body content-spacing send-message">
    <h2>Send Message to {{ recipient.username }}</h2>
    <form method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
