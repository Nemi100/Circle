<div class="card shadow mb-4">
    <div class="card-body">
        <h3 class="card-title">Profile Completion</h3>
        <p>Track your progress and complete your profile to stand out to potential clients.</p>
        <div class="progress" style="height: 25px;">
            <div 
                class="progress-bar bg-success" 
                role="progressbar" 
                style="width: {{ profile_completion|default:0 }}%;" 
                aria-valuenow="{{ profile_completion|default:0 }}" 
                aria-valuemin="0" 
                aria-valuemax="100">
                <strong>{{ profile_completion|default:0 }}% Complete</strong>
            </div>
        </div>
    </div>
</div>
