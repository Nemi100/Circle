{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block extra_header %}
<div class="mb-3 p-3 text-center bg-light rounded">
    <h1 class="text-success">Edit User</h1>
    <p class="text-muted">Modify user details below.</p>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="role">Role</label>
            <select name="role" id="role" class="form-control">
                <option value="ADMIN" {% if user.role == "ADMIN" %}selected{% endif %}>Admin</option>
                <option value="FREELANCER" {% if user.role == "FREELANCER" %}selected{% endif %}>Freelancer</option>
                <option value="CLIENT" {% if user.role == "CLIENT" %}selected{% endif %}>Client</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-4">Update User</button>
    </form>
</div>
{% endblock %}
