{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Admin Action Report</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Admin</th>
                <th>Action</th>
                <th>Target</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ log.admin_name }}</td>  
                    <td>{{ log.action }}</td>
                    <td>{{ log.target }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
