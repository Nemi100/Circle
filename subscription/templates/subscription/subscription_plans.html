{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/subscription.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Select a Plan</h2>
    <form action="{% url 'subscription:subscription_checkout' %}" method="GET">
        <div class="form-group">
            <label for="price_id">Choose your plan:</label>
            <select class="form-control" id="price_id" name="price_id" required>
                {% for price in prices %}
                <option value="{{ price.id }}">{{ price.nickname|default:price.id }} - {{ price.unit_amount_main }} {{ price.currency|upper }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
    </form>
</div>
{% endblock %}
