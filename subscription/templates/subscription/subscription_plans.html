{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/subscription.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Select a Plan</h2>
    <form action="{% url 'subscription:subscription_checkout' %}" method="GET">
        <div class="form-group">
            <label for="price_id">Choose your plan:</label>
            <select class="form-control" id="price_id" name="price_id">
                <option value="price_1Qh7drGhHsM8rbqsa2SZvUjq">Freelance premium plan - £39.00 GBP/month</option>
                <option value="price_1Qh7hpGhHsM8rbqs4yQu6TAP">Freelance Yearly Plan - £250.00 GBP/year</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
    </form>
</div>
{% endblock %}
