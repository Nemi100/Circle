{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/subscription.css' %}">
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Checkout</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form action="{% url 'subscription:subscription_checkout' %}?price_id={{ price.id }}" method="POST" id="payment-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="card-element" class="mb-3">
                    <!-- Stripe card element will go here -->
                </div>
                <div id="card-errors" role="alert" class="text-danger mb-3"></div>
                <div class="submit-button text-right mt-5 mb-2">
                    <button id="submit-button" class="btn btn-black rounded-0">
                        <span class="font-weight-bold">Complete Subscription</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="loading-overlay">
    <h1 class="text-light logo-font loading-spinner">
        <span class="icon">
            <i class="fas fa-3x fa-sync-alt fa-spin"></i>
        </span>
    </h1>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ stripe_public_key }}');
    var elements = stripe.elements();
    
    var card = elements.create('card');
    card.mount('#card-element');
    
    card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });
    
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: card,
                billing_details: {
                    name: '{{ user.get_full_name }}'
                }
            }
        }).then(function(result) {
            if (result.error) {
                var displayError = document.getElementById('card-errors');
                displayError.textContent = result.error.message;
            } else {
                form.submit();
            }
        });
    });
</script>
{% endblock %}
