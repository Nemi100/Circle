{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'subscription/css/subscription.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="text-danger"><i class="fas fa-times-circle"></i> Subscription Error</h1>
    <p class="text-muted">{{ message }}</p>
    <a href="{% url 'subscription:plans' %}" class="btn btn-primary mt-3">
        <i class="fas fa-redo"></i> Try Again
    </a>
</div>
{% endblock content %}
